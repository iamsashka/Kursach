<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id != null} ? 'Редактирование товара - StyleHub' : 'Создание товара - StyleHub'">Форма товара</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>
<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="page-title">
                    <i class="fas" th:classappend="${product.id != null} ? 'fa-edit' : 'fa-plus-circle'"></i>
                    <span th:text="${product.id != null} ? 'Редактирование товара' : 'Создание товара'"></span>
                </h1>
                <p class="page-subtitle" th:text="${product.id != null} ?
                       'Обновление информации о товаре' :
                       'Добавление нового товара в каталог'"></p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/products}" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i>Назад к списку
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-card">
                <form th:action="@{/products/create}" method="post" th:object="${product}">
                    <div class="mb-3">
                        <label class="form-label">Название товара</label>
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Цена</label>
                        <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0.01" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Количество</label>
                        <input type="number" th:field="*{stockQuantity}" class="form-control" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Размеры</label>
                        <input type="text" th:field="*{sizes}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Категория</label>
                        <select name="categoryId" class="form-select" required>
                            <option value="">Выберите категорию</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Бренд</label>
                        <select name="brandId" class="form-select" required>
                            <option value="">Выберите бренд</option>
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать товар</button>
                </form>
            </div>

            <!-- Информационное сообщение -->
            <div class="alert alert-warning" th:if="${product.id == null}">
                <div class="d-flex">
                    <i class="fas fa-exclamation-circle me-3 mt-1"></i>
                    <div>
                        <strong>Внимание!</strong> После создания товара вы сможете добавить изображения и дополнительные характеристики.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
