<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:attr="data-theme=${currentTheme}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - StyleHub'">StyleHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Уведомления -->
<div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-0" role="alert" style="border-radius: 0;">
    <div class="container">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert" style="border-radius: 0;">
    <div class="container">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Навигация -->
<div th:replace="~{fragments/nav :: navbar}"></div>

<!-- Основной контент -->
<main>
    <div th:replace="~{::body}"></div>
</main>

<!-- Футер -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
