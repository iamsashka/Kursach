<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white sticky-top border-bottom">
    <div class="container">
        <a class="navbar-brand fw-light" th:href="@{/}" style="letter-spacing: 3px; font-size: 1.5rem;">
            TARENO
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Навигация для АДМИНА -->
            <ul class="navbar-nav me-auto" sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}" style="letter-spacing: 1px;">ПАНЕЛЬ УПРАВЛЕНИЯ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}" style="letter-spacing: 1px;">ПОЛЬЗОВАТЕЛИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/statistics}" style="letter-spacing: 1px;">СТАТИСТИКА</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/swagger-ui.html}" style="letter-spacing: 1px;">API ДОКУМЕНТАЦИЯ</a>
                </li>
            </ul>

            <!-- Навигация для ПОКУПАТЕЛЕЙ -->
            <ul class="navbar-nav me-auto" sec:authorize="!hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog}" style="letter-spacing: 1px;">КАТАЛОГ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog/new-arrivals}" style="letter-spacing: 1px;">НОВИНКИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog/sale}" style="letter-spacing: 1px;">РАСПРОДАЖА</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <!-- Кнопка переключения темы -->
                <li class="nav-item">
                    <a th:href="@{/toggle-theme}" class="nav-link theme-toggle-btn">
                        <i th:class="${currentTheme == 'dark' ? 'fas fa-sun' : 'fas fa-moon'}"></i>
                        <span th:text="${currentTheme == 'dark' ? 'СВЕТЛАЯ' : 'ТЕМНАЯ'}">ТЕМА</span>
                    </a>
                </li>

                <!-- Для неавторизованных пользователей -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" style="letter-spacing: 1px;">
                        ВОЙТИ
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}" style="letter-spacing: 1px;">
                        РЕГИСТРАЦИЯ
                    </a>
                </li>

                <!-- Для авторизованных пользователей -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="letter-spacing: 1px;">
                        <span sec:authentication="name" style="text-transform: uppercase;"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <!-- Для ПОКУПАТЕЛЕЙ -->
                        <div sec:authorize="!hasRole('ADMIN')">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    ПРОФИЛЬ
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/cart}">
                                    КОРЗИНА
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/api/favorites/page}">
                                    ИЗБРАННОЕ
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                        </div>

                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    ВЫЙТИ
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!-- Корзина ТОЛЬКО для покупателей -->
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
