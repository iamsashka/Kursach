<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель менеджера - StyleHub</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/manager/dashboard}">
            <i class="fas fa-user-tie me-2"></i>StyleHub Manager
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/manager/dashboard">Дашборд</a>
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
            <a class="nav-link" th:href="@{/brands}">Бренды</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Панель менеджера</h1>
    <p>Добро пожаловать, <strong>Мария Сидорович</strong>!</p>

    <div class="row mt-4">
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-shopping-cart"></i> Категории</h5>
                    <p class="card-text">Управление заказами клиентов</p>
                    <a th:href="@{/categories}" class="btn btn-light">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-tshirt"></i> Товары</h5>
                    <p class="card-text">Просмотр и управление брендами</p>
                    <a th:href="@{/brands}" class="btn btn-light">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
