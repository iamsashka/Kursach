<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Настройки аналитики - TARENO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Настройки аналитики</h1>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-cog me-2"></i>Настройки расчета метрик
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/analytics/settings}" method="post">

                        <!-- Статусы для выручки -->
                        <div class="mb-4">
                            <h6 class="mb-3">Статусы заказов для расчета выручки:</h6>
                            <div class="row">
                                <div th:each="status : ${allStatuses}" class="col-md-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               th:id="'revenue_' + ${status}"
                                               th:name="revenueStatuses"
                                               th:value="${status}"
                                               th:checked="${analyticsConfig.revenueStatuses.contains(status)}">
                                        <label class="form-check-label" th:for="'revenue_' + ${status}">
                                            <span th:text="${status}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">
                                Выручка будет считаться только для заказов с выбранными статусами
                            </small>
                        </div>

                        <!-- Статусы для подсчета заказов -->
                        <div class="mb-4">
                            <h6 class="mb-3">Статусы заказов для подсчета количества:</h6>
                            <div class="row">
                                <div th:each="status : ${allStatuses}" class="col-md-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               th:id="'order_' + ${status}"
                                               th:name="orderCountStatuses"
                                               th:value="${status}"
                                               th:checked="${analyticsConfig.orderCountStatuses.contains(status)}">
                                        <label class="form-check-label" th:for="'order_' + ${status}">
                                            <span th:text="${status}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">
                                Количество заказов будет считаться только для выбранных статусов
                            </small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Сохранить настройки
                            </button>
                            <a th:href="@{/admin/statistics}" class="btn btn-outline-secondary">
                                <i class="fas fa-chart-bar me-2"></i>Вернуться к аналитике
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
