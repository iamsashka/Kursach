<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Диагностика - TARENO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Диагностическая информация</h1>

    <div class="card mt-3">
        <div class="card-header">
            <h5>Информация об аутентификации</h5>
        </div>
        <div class="card-body">
            <pre th:text="${auth != null ? auth : 'NO AUTHENTICATION'}"></pre>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            <h5>Информация о сессии</h5>
        </div>
        <div class="card-body">
            <p><strong>Session ID:</strong> <span th:text="${sessionId}"></span></p>
            <p><strong>Request URI:</strong> <span th:text="${requestURI}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a href="/home" class="btn btn-primary">Попробовать /home</a>
        <a href="/login" class="btn btn-secondary">Войти снова</a>
    </div>
</div>
</body>
</html>
