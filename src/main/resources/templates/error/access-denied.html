<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен - Luxury Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-crown me-2"></i>Luxury Clothing
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <i class="fas fa-ban text-danger mb-3" style="font-size: 4rem;"></i>
                    <h1 class="text-danger mb-3">403 - Доступ запрещен</h1>
                    <p class="lead mb-4">У вас нет прав для доступа к этой странице.</p>

                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/home}" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2024 Luxury Clothing. Все права защищены.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
