<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      th:data-theme="${currentTheme != null ? currentTheme : 'light'}">
<head>
    <title th:text="${order.id != null} ? 'Редактирование заказа - TARENO' : 'Создание заказа - TARENO'">Создание заказа - TARENO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="page-title">
                    <i class="fas fa-shopping-bag me-2"></i>
                    <span th:text="${order.id != null} ? 'Редактирование заказа' : 'Создание заказа'"></span>
                </h1>
                <p class="page-subtitle" th:text="${order.id != null} ?
                    'Изменение данных заказа и его статуса' :
                    'Создание нового заказа для клиента'"></p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/orders}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Назад к списку
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-edit me-2"></i>
            <span th:text="${order.id != null} ? 'Редактирование заказа' : 'Новый заказ'"></span>
        </div>
        <div class="card-body">
            <form th:action="${order.id != null} ? @{/orders/update/{id}(id=${order.id})} : @{/orders/create}"
                  method="post"
                  th:object="${order}">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="border-bottom pb-2">Основная информация</h5>

                        <div class="mb-3">
                            <label for="orderNumber" class="form-label">Номер заказа *</label>
                            <input type="text" class="form-control" id="orderNumber"
                                   th:field="*{orderNumber}" required
                                   placeholder="Введите номер заказа">
                            <div class="form-text">Уникальный идентификатор заказа</div>
                        </div>

                        <div class="mb-3">
                            <label for="user" class="form-label">Клиент *</label>
                            <select class="form-select" id="user" name="user" required>
                                <option value="">Выберите клиента</option>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.firstName + ' ' + user.lastName + ' (' + user.email + ')'}"
                                        th:selected="${order.user != null and order.user.id == user.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Статус заказа *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option th:each="statusItem : ${T(com.example.clothingstore.model.OrderStatus).values()}"
                                        th:value="${statusItem}"
                                        th:text="${#strings.capitalize(#strings.toLowerCase(statusItem.toString()))}"
                                        th:selected="${order.status == statusItem}">
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <h5 class="border-bottom pb-2">Дополнительная информация</h5>

                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Адрес доставки</label>
                            <textarea class="form-control" id="shippingAddress"
                                      th:field="*{shippingAddress}" rows="3"
                                      placeholder="Введите адрес доставки"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Дата заказа</label>
                            <div class="form-control" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">
                                [[${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}]]
                            </div>
                        </div>

                        <div class="mb-3" th:if="${order.totalAmount != null}">
                            <label class="form-label">Общая сумма</label>
                            <div class="form-control fw-bold text-success"
                                 th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'">
                                [[${#numbers.formatDecimal(order.totalAmount, 1, 2)}]] ₽
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="border-bottom pb-2">Товары в заказе *</h5>
                        <div class="mb-3">
                            <label class="form-label">Выберите товары</label>
                            <div th:each="product, stat : ${products}" class="form-check mb-2">
                                <input class="form-check-input" type="checkbox"
                                       th:id="'product_' + ${product.id}"
                                       th:name="productIds"
                                       th:value="${product.id}">
                                <label class="form-check-label" th:for="'product_' + ${product.id}">
                                    <span th:text="${product.name}"></span> -
                                    <span th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></span>
                                </label>
                                <input type="number" class="form-control d-inline-block ms-2"
                                       style="width: 100px;"
                                       th:name="quantities"
                                       th:value="1"
                                       min="1"
                                       th:max="${product.stockQuantity}"
                                       placeholder="Кол-во">
                            </div>
                        </div>
                        <div th:if="${order.products != null and !order.products.empty}" class="mt-3">
                            <h6>Выбранные товары:</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                    <tr>
                                        <th>Товар</th>
                                        <th>Цена</th>
                                        <th>Количество</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${order.products}">
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></td>
                                        <td>1</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/orders}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${order.id != null} ? 'Обновить заказ' : 'Создать заказ'"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автогенерация номера заказа если поле пустое
    document.addEventListener('DOMContentLoaded', function() {
        const orderNumberField = document.getElementById('orderNumber');
        if (orderNumberField && !orderNumberField.value) {
            orderNumberField.value = 'ORD-' + Date.now();
        }
    });
</script>
</body>
</html>
