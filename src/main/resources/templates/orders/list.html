<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      th:data-theme="${currentTheme != null ? currentTheme : 'light'}">
<head>
    <title>Заказы - TARENO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/order.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="page-title">
                    <i class="fas fa-shopping-bag me-2"></i>Управление заказами
                </h1>
                <p class="page-subtitle">Полный контроль над всеми заказами с расширенными возможностями фильтрации и поиска</p>
            </div>
            <div class="col-md-4 text-end">
                <div class="header-buttons-container">
                    <div class="export-row">
                        <div class="export-buttons">
                            <a th:href="@{/orders/export/excel}" class="btn btn-success btn-sm">
                                <i class="fas fa-file-excel me-1"></i><span>Excel</span>
                            </a>
                            <a th:href="@{/orders/export/pdf}" class="btn btn-danger btn-sm">
                                <i class="fas fa-file-pdf me-1"></i><span>PDF</span>
                            </a>
                        </div>
                    </div>
                    <div class="action-row">
                        <a th:href="@{/orders/create}" class="btn btn-success btn-sm">
                            <i class="fas fa-plus me-1"></i>Создать заказ
                        </a>
                        <a th:href="@{/orders/archive}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-archive me-1"></i>Архив
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number" th:text="${orderPage.totalElements}">0</div>
                <div class="stats-label">Всего заказов</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number" th:text="${pendingCount}">0</div>
                <div class="stats-label">Ожидают обработки</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number" th:text="${deliveredCount}">0</div>
                <div class="stats-label">Доставлено</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number" th:text="${orderPage.totalPages}">0</div>
                <div class="stats-label">Страниц</div>
            </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-header d-flex align-items-center">
            <i class="fas fa-filter me-2"></i> Фильтры и поиск
        </div>
        <div class="card-body">
            <form th:action="@{/orders}" method="get" class="filter-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" name="search" th:value="${search}" class="form-control"
                                   placeholder="Поиск по номеру заказа, клиенту или адресу">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select name="status" class="form-select">
                            <option value="">Все статусы</option>
                            <option th:each="statusItem : ${allStatuses}"
                                    th:value="${statusItem}"
                                    th:text="${statusItem.displayName}"
                                    th:selected="${status == statusItem}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select name="size" class="form-select" onchange="this.form.submit()">
                            <option value="10" th:selected="${param.size == 10}">10 на странице</option>
                            <option value="25" th:selected="${param.size == 25}">25 на странице</option>
                            <option value="50" th:selected="${param.size == 50}">50 на странице</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-filter me-1"></i> Применить
                        </button>
                        <a th:href="@{/orders}" class="btn btn-outline-secondary">
                            <i class="fas fa-refresh me-1"></i> Сбросить
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="fas fa-list me-2"></i> Список заказов</span>
            <div class="d-flex align-items-center gap-2">
                <span class="badge bg-primary" th:text="${orderPage.totalElements} + ' заказов'"></span>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Номер заказа</th>
                        <th>Клиент</th>
                        <th>Товары</th>
                        <th>Сумма</th>
                        <th>Дата заказа</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderPage.content}" th:if="${orderPage.totalElements > 0}">
                        <td><strong th:text="${order.orderNumber}"></strong></td>
                        <td>
                            <div class="customer-info">
                                <strong th:text="${order.user.firstName + ' ' + order.user.lastName}"></strong>
                                <div class="text-muted small" th:text="${order.user.email}"></div>
                                <div class="text-muted small" th:if="${order.shippingAddress}" th:text="${order.shippingAddress}"></div>
                            </div>
                        </td>
                        <td>
                            <div class="products-list">
                                <span th:each="product, stat : ${order.products}">
                                    <span th:text="${product.name}"></span>
                                    <span th:if="${!stat.last}">, </span>
                                </span>
                                <div class="text-muted small mt-1" th:text="'Товаров: ' + ${#lists.size(order.products)}"></div>
                            </div>
                        </td>
                        <td>
                            <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></span>
                        </td>
                        <td>
                            <div th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}"></div>
                            <div class="text-muted small" th:text="${#temporals.format(order.orderDate, 'HH:mm')}"></div>
                        </td>
                        <td>
                            <form th:action="@{/orders/update-status}" method="post" class="status-form">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <select name="newStatus" class="form-select form-select-sm" onchange="this.form.submit()">
                                    <option th:each="statusItem : ${allStatuses}"
                                            th:value="${statusItem}"
                                            th:text="${statusItem.displayName}"
                                            th:selected="${order.status == statusItem}">
                                    </option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm" title="Редактировать заказ">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/orders/soft-delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Вы уверены, что хотите переместить заказ в архив?')" title="Переместить в архив">
                                    <i class="fas fa-archive"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <nav th:if="${orderPage.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${orderPage.first} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/orders(size=${param.size}, page=0, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status})}">
                    <i class="fas fa-angle-double-left"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${orderPage.first} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/orders(size=${param.size}, page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status})}">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
                class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                <a class="page-link"
                   th:href="@{/orders(size=${param.size}, page=${i}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status})}"
                   th:text="${i + 1}">
                </a>
            </li>
            <li class="page-item" th:classappend="${orderPage.last} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/orders(size=${param.size}, page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status})}">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${orderPage.last} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/orders(size=${param.size}, page=${orderPage.totalPages - 1}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status})}">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
